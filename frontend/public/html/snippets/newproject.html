<article id="project_view">
	
<!-- TODO: animate the dialogs opening and closing -->
	<div >
		
        <div >
 
			<form class="pure-form pure-form-stacked">
			    <fieldset>

					<label>Title:</label>
					<input id="add_project_title" class="pure-input-1" type="text" placeholder="Title" required/>

					<label>Description:</label>
					<textarea id="add_project_description" class="pure-input-1"></textarea>

					<label>Venue:</label>
					<input id="add_project_venue" class="pure-input-1" type="text" placeholder="Venue" required/>

					<label>Deadline:</label>
					<input id="add_project_deadline" class="pure-input-1" type="date" placeholder="Deadline" required/>

				</fieldset>


			</form>
		</div>


		<label>Colaborators:</label>
		<div id="add_project_colaborators" class="input textarea clearfix add_project_colaborators"></div>
					
	


        
        <div>
          <button type="button" class="pure-button pure-button-primary" id="addProjectSubmit" data-dismiss="modal">Submit</button>
          <button type="button" class="pure-button" id="addProjectClose" data-dismiss="modal">Close</button>
        </div>
    </div>

</article>
